<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
  
    <title>rock-paper-scissors</title>
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user" class="badge">Users</div>
        <div id="computer" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>May the Odds be Ever in Your Favor</p>
    </div>

    <div class="choices">
        <div class="choice" id="Rock">
            <img id="r" src="assets/Rock.png">
        </div>
        <div class="choice" id="Papper">
            <img id="p" src="assets/Papper.png">
        </div>
        <div class="choice" id="Scissors">
            <img id="s" src="assets/Scissors.png">
        </div>
    </div>
    <p id="action-message">make your move</p>
<div class = "last">
    <button id = "reset" onclick="restartGame()" class = "button"> Reset Score! </button>
  </div>
</body>
<script src="js/script.js"></script>
</html>
